<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>
      Frontend Mentor | Interactive comments section
    </title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="main-comment-div"></div>
      
      <div class="input-comment-div-small-screen">
        <textarea class="input-field" placeholder="Add a comment..."></textarea>

        <div class="small-screen-container">
          <img alt="image" class="commentator-image" src="./images/avatars/image-juliusomo.png">

        <button class="send-btn">
          SEND
        </button>

        <button class="send-reply-btn">
          REPLY
        </button>

        <button id="edit-btn">
          EDIT
        </button>
        </div>
      </div>

      <div class="modal">
        <div class="modal-div">
          <div class="modal-header">
            Delete comment
          </div>
  
          <div class="modal-text">
            Are you sure you want to delete this comment? this will remove the comment and can't be undone.
          </div>
  
          <div class="modal-buttons">
            <button class="modal-cancel">
              NO,CANCEL
            </button>
            <button class="modal-delete">
              YES,DELETE
            </button>
          </div>
        </div>
      </div>
      
    </main>
  </body>
</html>
